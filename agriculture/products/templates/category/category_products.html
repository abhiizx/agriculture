{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} Products</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
            color: #333;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            width: calc(27.333% - 20px); /* 3 cards per row */
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative; /* Relative positioning to position the button */
            min-height: 450px; /* Minimum height for cards */
            padding-bottom: 60px; /* Ensure there is space for the button */
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .product-image {
            width: 100%;
            height: 180px; /* Set a fixed height for consistency */
            object-fit: cover; 
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .product-details {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .product-details h2 {
            font-size: 1.5rem;
            margin: 0 0 10px;
            color: #333;
        }
        .product-details p {
            margin: 5px 0;
            font-size: 1rem;
        }
        .product-description {
            font-size: 0.9rem;
            color: #888;
        }
        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #008374;   
            margin-top: auto; /* Push price to the bottom of the card */
        }
        .btn {
            display: block !important;
            width: 80%;
            position: absolute !important;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background-color: #00b6a1;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #008374;
        }
        @media (max-width: 768px) {
            .product-card {
                width: calc(50% - 20px); /* 2 cards per row on smaller screens */
            }
        }
        @media (max-width: 480px) {
            .product-card {
                width: calc(100% - 20px); /* 1 card per row on very small screens */
            }
        }
    </style>
</head>
<body>
    <h1>{{ category.name }} Products</h1>
    <div class="products-container">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
                <div class="product-details">
                    <h2>{{ product.name }}</h2>
                    <p class="product-description">{{ product.description }}</p>
                    <p class="product-price">Price: â‚¹{{ product.price }}</p>
                    <a class="btn" href="{% url 'product_details' product.pk %}">Check Details</a>
                </div>
            </div>
        {% empty %}
            <p>No products available.</p>
        {% endfor %}
    </div>
</body>
</html>
